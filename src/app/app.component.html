<section class="main">
  <app-input [itemParaSerEditado]="itemParaSerEditado">
  </app-input>
  <div class="container">
    <div class="lista">
      <h4>Lista de Compras</h4>
      <app-item *ngFor="let item of listaCompras" [item]="item" (emitindoItemParaEditar)="editarItem($event)"></app-item>
    </div>
  </div>
</section>
